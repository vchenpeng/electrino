  <body>
    <div>
      <label for="switch-2">这里设置：</label>
      <span>
        <input type="text" id="txtSessionId" name="invalid" placeholder="" aria-invalid="true" />
      </span>
    </div>
    <div>
      <label> 系统代理：</label>
      <span>
        <label for="switch-open">
          <input type="checkbox" id="switch-open" name="switch-open" role="switch" />
          开启
        </label>
        <label for="switch-close">
          <input type="checkbox" id="switch-close" name="switch-close" role="switch" />
          关闭
        </label>
      </span>
    </div>
    <div>
      <button type="submit" id="btnSave">保存</button>
    </div>
    <script>
      // var { app, BrowserWindow, ipcMain, tray } = jsModules.electrino;
      let defaultConfig = {
        tv: {
          sessionid: ``,
        },
      };
      let config = Object.assign({}, defaultConfig);
      getConfig();
      function getConfig() {
        let configText = app.getItem('LOCAL_CONFIG') || '{}';
        let configJson = JSON.parse(configText);
        return Object.assign(config, configJson);
      }
      function setConfig() {
        let sessionid = $('txtSessionId').val();
        config.tv.sessionid = sessionid;
        // app.setItem('LOCAL_CONFIG', config);
        app.notify('提示', '保存成功');
      }
      $(document).ready(function () {
        $('#btnSave').on('click', function () {
          setConfig();
        });
      });
    </script>
